<div class="product-page" *ngIf="product" [ngClass]="isSunProduct ? 'sun-product' : 'moon-product'">

  <!-- Product image -->
  <div class="product-image" [style.background]="'url(' + product.imageUrlMobile + ') no-repeat top'"></div>

  <!-- Links -->
  <div class="product-links d-flex justify-content-between align-items-center">
    <!-- Back link -->
    <a href="javascript:void(0);" (click)="onBackButtonClicked()">BACK TO THE EDENIC STATE</a>

    <!-- See more link -->
    <a [href]="product.productPageLink">SEE MORE</a>
  </div>

</div>
