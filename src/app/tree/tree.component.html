<div id="tree-wrapper" class="d-flex justify-content-center">

  <!-- Sun -->
  <div id="sun">
    <img src="assets/sun-light.svg" alt="Image: the sun">
    <!-- Sun product -->
    <div id="sun-product" *ngIf="sunProduct">
      <app-product-overview [product]="sunProduct" [isSunProduct]="true"></app-product-overview>
    </div>
  </div>

  <!-- Products tree -->
  <div id="tree">
    <img src="assets/tree/tree-plus-chains-plus-texts-dark.svg" alt="Our tree of products">
  </div>

  <!-- Moon -->
  <div id="moon">
    <img src="assets/moon-light.svg" alt="Image: the moon">
    <!-- Moon product -->
    <div id="moon-product" *ngIf="moonProduct">
      <app-product-overview [product]="moonProduct" [isSunProduct]="false"></app-product-overview>
    </div>
  </div>

  <!-- Leaves -->
  <div id="leaf-001" class="leaf" tabindex="0"
       (click)="showSunProduct('001')" (mouseenter)="showSunProduct('001')"></div>
  <div id="leaf-001prime" class="leaf" tabindex="0"
       (click)="showSunProduct('001prime')" (mouseenter)="showSunProduct('001prime')"></div>
  <div id="leaf-002" class="leaf" tabindex="0"
       (click)="showMoonProduct('002')" (mouseenter)="showMoonProduct('002')"></div>
  <div id="leaf-002prime" class="leaf" tabindex="0"
       (click)="showMoonProduct('002prime')" (mouseenter)="showMoonProduct('002prime')"></div>

</div>
