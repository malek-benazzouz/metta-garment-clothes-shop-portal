<app-header (toggleDot)="onToggleDot($event)"></app-header>

<div *ngIf="!isDotExpanded" id="main-content" class="d-flex justify-content-center align-items-center p-4">
  <app-tree></app-tree>
</div>

<app-responsive-debug [debugMode]="false"></app-responsive-debug>
