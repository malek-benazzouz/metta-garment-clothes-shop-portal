<div class="product-overview" *ngIf="product"
     [ngClass]="isSunProduct ? 'sun-product d-flex flex-column align-items-center' : 'moon-product'">

  <!-- Product image -->
  <a class="product-image" [href]="product.productPageLink">
    <img [src]="product.imageUrlDesktop" [alt]="product.description" width="160">
  </a>

  <!-- Product name, price, description -->
  <div class="product-info">
    <div class="product-title">
      <span class="product-name">{{ product.name }}</span>
    </div>
    <div class="product-subtitle">
      <span class="product-price mr-1" *ngIf="product.price">{{ product.price }} EUR</span>
      <span class="dot-separator mr-1" *ngIf="product.price">â€¢</span>
      <span class="product-description">{{ product.description }}</span>
    </div>
  </div>

</div>
