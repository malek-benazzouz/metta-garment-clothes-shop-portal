      <span class="label">PHILOSOPHY</span>

    <div class="sub-menu-content mb-4" ngbDropdownMenu aria-labelledby="philosophy-submenu-title">

      </a>
      <a class="dot-menu-item" ngbDropdownItem href="#">

      </a>
    </div>
  </div>

  <!-- Submenu: Garment -->
  <div id="garment-sub-menu" class="dot-sub-menu dot-menu-title" ngbDropdownItem ngbDropdown [autoClose]="false"
       (openChange)="garmentMenuExpanded = $event">
    <button class="w-100 dropdown-item dot-menu-title no-dropdown-arrow" ngbDropdownToggle role="button">
      <span class="label">GARMENT</span>
      <span *ngIf="garmentMenuExpanded" class="sub-menu-toggle-icon">-</span>
      <span *ngIf="!garmentMenuExpanded" class="sub-menu-toggle-icon">+</span>
    </button>
    <div class="sub-menu-content mb-4 text-right" ngbDropdownMenu aria-labelledby="philosophy-submenu-title">
      <a class="dot-menu-item" ngbDropdownItem href="#">

  <button id="instagram-link" class="dot-menu-title" ngbDropdownItem>

  <!-- Link: Pinterest -->
  <button id="pinterest-link" class="dot-menu-title" ngbDropdownItem>
    <span class="label">PINTEREST</span>
